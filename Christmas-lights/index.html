<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Christmas lights</title>
  </head>
  <body>
    <h1>Christmas lights</h1>
    <button class="start">Start</button>
    <button class="stop">Stop</button>
    <div class="bulbs-container">
      <div class="lightbulb grouped-bulbs"></div>
      <div class="lightbulb grouped-bulbs"></div>
      <div class="lightbulb grouped-bulbs"></div>
      <div class="lightbulb grouped-bulbs"></div>
      <div class="lightbulb grouped-bulbs"></div>
      <div class="lightbulb grouped-bulbs"></div>
      <div class="lightbulb grouped-bulbs"></div>
    </div>
    <h2>Lights one after another</h2>
    <button class="start1">Start1</button>
    <button class="stop2">Stop2</button>
    <div class="bulbs-container">
      <div class="lightbulb sequential"></div>
      <div class="lightbulb sequential"></div>
      <div class="lightbulb sequential"></div>
      <div class="lightbulb sequential"></div>
      <div class="lightbulb sequential"></div>
      <div class="lightbulb sequential"></div>
      <div class="lightbulb sequential"></div>
    </div>
    <div class="resizable"></div>

    <script src="./app.js"></script>
  </body>
</html>
